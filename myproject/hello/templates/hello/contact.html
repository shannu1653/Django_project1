{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="{% static 'hello/css/style.css' %}">
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <p class="lead">We would love to hear from you!</p>

    <form method="post">
      {% csrf_token %}

      <label>Name</label>
      <input type="text" name="name" placeholder="Enter your full name" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Gender</label>
      <select name="gender" required>
        <option value="">Choose gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>City</label>
      <select name="city" required>
        <option value="">Select your city</option>
        <option>Hyderabad</option>
        <option>Bangalore</option>
        <option>Chennai</option>
        <option>Mumbai</option>
        <option>Delhi</option>
      </select>

      <label>Message</label>
      <textarea name="message" rows="4" cols="40" maxlength="300" placeholder="Write your message..." oninput="countChars(this)" required></textarea>
      <p id="charCount">0 / 300</p>

      <button type="submit">Send Message</button>
    </form>
  </div>

<script>
function countChars(textbox) {
  document.getElementById("charCount").innerText =
    textbox.value.length + " / 300";
}
</script>

</body>
</html>
