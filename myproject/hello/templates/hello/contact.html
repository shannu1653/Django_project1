<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Form - Django</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'hello/css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Contact Form</h1>
    {% if submitted %}
      <p class="lead success">âœ… Thank you! Your message was submitted successfully.</p>
    {% else %}
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Message</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
